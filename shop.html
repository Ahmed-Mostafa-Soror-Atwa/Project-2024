<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ICE Cream Shop</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="banner">
        <h2>Welcome to Our Store!</h2>
        <p>Find the best products at unbeatable prices.</p>
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="C:\Users\hp\Desktop\Rum-and-raisin-ice-cream-in-cone.webp" alt="Product 1" width="300" height="150">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="C:\Users\hp\Desktop\1644510309314.webp" alt="Product 2" width="300" >
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="C:\Users\hp\Desktop\Ice-cream-sundae-hero-11.jpg" alt="Product 3" width="300">
                <h3>Product 3</h3>
                
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <footer>
        <p>&copy; 2024 Ice cream Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
